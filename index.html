<!DOCTYPE html>
<html>
    <head>
        <title>Student CRUD - test</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css"
    />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
    <header class="header bg-success text-white p-4 mb-4">
        <h2>Student CRUD</h2>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mb-4 mb-md-0">
             <div class="card">
                <div class="card-body">
                    <form id="stdform">

                     <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" required id="fname" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" required id="lname" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" required id="email" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" required id="contact" class="form-control">
                     </div>
                     <button type="submit" id="submitbtn" class="btn btn-primary btn-block btn-sm">Add student</button>
                     <button type="button" id="updatebtn" class="btn btn-warning btn-block btn-sm d-none">update student</button>

                    </form>
                </div>
             </div>

            </div>
            <div class="col-md-8">
             <table class="table table-stripped text-white">
                <thead>
                    <tr>
                        <th>Sr.No.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Conatct</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="stdcontainer">
                    
                    

                </tbody>

             </table>
             <p class="alert alert-warning d-none" id="nostd">There is no any student data is added yet</p>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
    </body>
</html>
